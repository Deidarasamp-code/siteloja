<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pedido Confirmado - ARKAZ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #111;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #222;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
      max-width: 400px;
      width: 90%;
    }

    .checkmark {
      font-size: 60px;
      color: #4caf50;
      margin-bottom: 20px;
      animation: pulse 0.6s ease;
    }

    @keyframes pulse {
      0% { transform: scale(0.6); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }

    h1 {
      margin-bottom: 10px;
    }

    p {
      color: #ccc;
      margin-bottom: 30px;
    }

    .button {
      background: #4caf50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
    }

    .button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="checkmark">✅</div>
    <h1>Compra Concluída!</h1>
    <p id="mensagem">Obrigado pela sua compra.</p>
    <button class="button" onclick="window.location.href='ultimatentativa.html'">Voltar à Loja</button>
  </div>

  <script>
    const nome = localStorage.getItem('cliente_nome') || 'Cliente';
    const total = localStorage.getItem('cliente_total') || '0.00';

    document.getElementById('mensagem').textContent = `Obrigado, ${nome}. Seu pedido de R$ ${total} foi concluído com sucesso.`;

    // Limpar dados do carrinho e cliente
    localStorage.removeItem('carrinho');
    localStorage.removeItem('cliente_nome');
    localStorage.removeItem('cliente_total');
  </script>
</body>
</html>
